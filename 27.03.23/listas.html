<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Listas não ordenada</title>
</head>
<body>
	<!--Lista ordenada-->
	<ol start="2" type="1">
		<li>
			matheus
		</li>
		<li>
			grazi
		</li>
	</ol>
    <!--Listas não ordenada-->
	<ul type="circle">
		<li>
			Matheus
		</li>
		<li>
			Grazi
		</li>
	</ul>
	<!--Lista de definição-->
    <dl>
		<dt>
			html
		</dt>
		<dd>
			Linguagem de marcação utilizada para criar o conteúdo de sites.
		</dd>
		<dt>Css</dt>
		<dd>
			Linguagem de marcação para a especificação de estilos em sites.
		</dd>
	</dl>
</body>
</html>
